[metadata]
name = jaraco.develop
author = Jason R. Coombs
author_email = jaraco@jaraco.com
description = Development utilities by jaraco
long_description = file:README.rst
url = https://github.com/jaraco/jaraco.develop
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
packages = find_namespace:
include_package_data = true
python_requires = >=3.9
install_requires = 
	jaraco.ui
	jaraco.context
	keyring
	autocommand
	requests-toolbelt
	PyNaCl
	packaging
	setuptools
	path
	jaraco.vcs >= 1.1
	build
	subprocess-tee

[options.packages.find]
exclude = 
	build*
	dist*
	docs*
	tests*

[options.extras_require]
testing = 
	pytest >= 6
	pytest-checkdocs >= 2.4
	pytest-black >= 0.3.7; \
	python_implementation != "PyPy"
	pytest-cov
	pytest-mypy >= 0.9.1; \
	python_implementation != "PyPy"
	pytest-enabler >= 2.2
	pytest-ruff
	
	pytest-subprocess
	types-requests
docs = 
	sphinx >= 3.5
	sphinx < 7.2.5
	jaraco.packaging >= 9.3
	rst.linker >= 1.9
	furo
	sphinx-lint

[options.entry_points]

[egg_info]
tag_build = 
tag_date = 0

