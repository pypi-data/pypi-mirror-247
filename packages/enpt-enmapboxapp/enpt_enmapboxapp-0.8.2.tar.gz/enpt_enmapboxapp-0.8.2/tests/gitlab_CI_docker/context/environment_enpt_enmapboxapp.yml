name: enpt_enmapboxapp

channels: &id1
  - conda-forge

dependencies:
  - python>=3.8
  - pip>=20.0  # avoids that conda uses the wrong pip
  - enpt
  - qgis>=3.28.2

  # EnMAP-Box
  - astropy
  - catboost
  - lightgbm
  - matplotlib
  - netcdf4
  - numba>=0.57
  - numpy
  - pyopengl
  - scikit-learn>=1.0
  - scipy>=1.1
  - sympy
  - typeguard=2.13.3
  - xgboost

  - pip:
    - importlib-metadata
    - packaging
    - psutil

    # docs
    - sphinx-argparse
    - sphinx_rtd_theme

    # linting
    - pycodestyle
    - flake8
    - pylint
    - pydocstyle

    # tests
    - pytest
    - pytest-cov
    - pytest-reporter-html1
    - pytest-xvfb  # allow tests to be run without windows popping up in CI
    - urlchecker

    # deployment
    - twine
    - build
