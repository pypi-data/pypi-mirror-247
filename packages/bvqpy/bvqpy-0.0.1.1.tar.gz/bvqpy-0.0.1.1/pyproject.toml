[build-system]
requires = ["hatchling", "requests"]
build-backend = "hatchling.build"

[project]
name = "bvqpy"
version = "0.0.1"
authors = [
  { name="Gonzalo Garcia-Castro", email="gongarciacastro@gmail.com" },
]
description = "Development package for the Barcelona Vocabulary Questonnaire (BVQ)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/gongcastro/bvqpy"
Issues = "https://github.com/gongcastro/bvqpy/issues"