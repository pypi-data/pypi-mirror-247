[metadata]
name = gwdatafind
version = attr: gwdatafind.__version__
author = Duncan Macleod
author_email = duncan.macleod@ligo.org
description = The GWDataFind data discovery client
license = GPL-3.0-or-later
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gwdatafind.readthedocs.io
download_url = https://pypi.org/project/gwdatafind
project_urls = 
	Bug Tracker = https://git.ligo.org/gwdatafind/gwdatafind/-/issues/
	Documentation = https://gwdatfind.readthedocs.io
	Source Code = https://git.ligo.org/gwdatafind/gwdatafind.git
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Intended Audience :: Science/Research
	Natural Language :: English
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics
	License :: OSI Approved :: MIT License

[options]
packages = find:
python_requires = >=3.6
setup_requires = 
	setuptools
install_requires = 
	igwn-auth-utils >=0.3.1
	ligo-segments

[options.entry_points]
console_scripts = 
	gw_data_find = gwdatafind.__main__:main

[options.extras_require]
docs = 
	numpydoc
	sphinx >= 4.4.0
	sphinx-argparse
	sphinx_automodapi
	sphinx_rtd_theme
test = 
	pytest >= 2.8.0
	pytest-cov
	requests-mock
lint = 
	flake8
	flake8-bandit
	flake8-docstrings
	radon

[flake8]
select = 
	D,
	E,
	F,
	R,
	S,
	W,
ignore = 
	D200,
	D203, D204
	D105
	E226,
	S101,
	W503,
exclude = 
	__pycache__,
	.eggs/,
	.git/,
	build/,
	docs/,
	venv/,
	gwdatafind/http.py,
per-file-ignores = 
	__init__.py: F401, F403
	test_*.py: D10
radon-max-cc = 5

[egg_info]
tag_build = 
tag_date = 0

