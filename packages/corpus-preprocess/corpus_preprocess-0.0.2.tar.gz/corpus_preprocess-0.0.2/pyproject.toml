[tool.poetry]
name = "corpus-preprocess"
description = "Building blocks for spacy custom tokenization and Matcher patterns"
version = "0.0.2"
authors = ["Marcelino G. Veloso III <contact@mv3.dev>"]
readme = "README.md"
homepage = "https://mv3.dev"
repository = "https://github.com/justmars/corpus-preprocess"
documentation = "https://justmars.github.io/corpus-preprocess"

[tool.poetry.dependencies]
python = "^3.11"
spacy = {extras = ["apple"], version = "^3.7.2"}
sqlite-utils = "^3.36"
roman = "^4.1"
inflect = "^7.0"
rich = "^13.7.0"
ipykernel = "^6.27.1"

[tool.ruff]
line-length = 120
ignore = ["F401", "F403"]
fixable = ["F", "E", "W", "I001"]
select = ["F", "E", "W", "I001"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
