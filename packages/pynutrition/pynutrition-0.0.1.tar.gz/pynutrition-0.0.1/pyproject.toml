[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pynutrition"
version = "0.0.1"
authors = [
  { name="Jakub Boros" },
]
description = "LLM-driven Python daily nutrition app"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pandas==2.1.*",
  "sortedcontainers==2.4.*",
  "langchain>=0.0.352,<0.1.0",
  "openai>=1.6,<2"
]

[project.urls]
Homepage = "https://github.com/haiyangdeperci/pynutrition"
Issues = "https://github.com/haiyangdeperci/pynutrition/issues"
