[project]
name = "aip-py"
dynamic = ["version", "dependencies"]
authors = [
  { name="Jack Li", email="lizhq08@gmail.com" },
]
description = "A aip-py useful package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.dynamic]
version = {attr = "aippy.__version__"}
dependencies = {file = ["requirements.txt"]}

[project.urls]
"Homepage" = "https://github.com/lizhq/aip-py"
"Bug Tracker" = "https://github.com/lizhq/aip-py/issues"
