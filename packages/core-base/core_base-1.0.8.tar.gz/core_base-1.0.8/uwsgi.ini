[uwsgi]
project=sobase
uid=www-data
gid=www-data
base=/var/www/html
chdir=/hbyapp/sobase/
module=%(project).wsgi:application
master=True
processes=2
socket=0.0.0.0:9999
chown-socket=%(uid):www-data
chmod-socket=664
vacuum=True
pidfile=/tmp/%(project)-master.pid
daemonize=/tmp/%(project)-uwsgi.log
harakiri = 3600
buffer-size= 65535
harakiri-verbose = true
memory-report = true
reload-mercy = 10
reload-on-as= 1024
python-autoreload=1
# 设置日志文件最大字节数
log-maxsize=10000
# 设置每个请求进程最大请求数
max-requests=10000
workers = 3
http-timeout=7200
socket-timeout=7200