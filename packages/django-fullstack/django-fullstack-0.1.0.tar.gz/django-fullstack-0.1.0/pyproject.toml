[tool.poetry]
name = "django-fullstack"
version = "0.1.0"
description = "make your project frontendn + django with django-fullstack, it's so easy"
license = "MIT"
authors = ["Raja Sunrise <rajasunsrise@gmail.com>"]
repository = "https://github.com/rajasunrise/django-fullstack"
packages = [{include = "django_fullstack"}]

[tool.poetry.dependencies]
python = "^3.10"
Django = "^4.0"
django-minify-html = "^1.7.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.scripts]
django-fullstack = "django_fullstack.scripts.django_fullstack:run"

[build-system]
requires = [
    "poetry-core>=1.0.0",
    ]
build-backend = "poetry.core.masonry.api"
