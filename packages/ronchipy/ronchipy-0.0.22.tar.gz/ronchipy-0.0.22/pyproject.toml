[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ronchipy"
dependencies = [
  "numpy",
  "matplotlib",
  "scipy>=1.11.2",
]
dynamic = ["version"]

# Don't think I need this
# [tool.setuptools.dynamic]
# version = {attr = "ronchipy.__version__"}

authors = [
  { name="Alex Rakowski" },
]
description = "A package to generate electron Ronchigrams"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Education",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "torch>2.1",
    "torchdict",
    "ruff",
    "black",
    "pre-commit",
]
testing = [
    "pytest",
    "pytest-cov",
]
torch = [
    "torch>=2.1",
    "torchdict",
]

[project.urls]
Homepage = "https://github.com/alex-rakowski/ronchipy"
Issues = "https://github.com/alex-rakowski/ronchipy/issues"





[tool.hatchling.requires]
python = ">=3.10"

# Allows specify dependencies by pointing directly to their source code location 
[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "src/ronchipy/__init__.py"

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
ignore = [
  # "E402", # module-import-not-at-top-of-file
  "E501", # line-too-long
]

[tool.ruff.per-file-ignores]
# Ignore `E402` (import violations) in all `__init__.py` files, and in `path/to/file.py`.
"**/__init__.py" = ["F401"]
# "path/to/file.py" = ["E402"]
