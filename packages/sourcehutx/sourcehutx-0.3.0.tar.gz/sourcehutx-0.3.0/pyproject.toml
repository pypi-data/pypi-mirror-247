[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sourcehutx"
description = "Async Python client for the Sourcehut API"
dynamic = ["version"]
authors = [{ name = "Maxwell G", email = "maxwell@gtmx.me" }]
readme = "README.md"
license = { text = "MIT AND Unlicense" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 3 - Alpha",
    "Typing :: Typed",
]
dependencies = [
    "httpx",
    # We still rely on PydanticDeprecatedSince20 features
    "pydantic >= 1.10, < 3",
    "tomli; python_version<'3.11'",
]
requires-python = ">=3.8"

[project.optional-dependencies]
codeqa = [
    "ruff",
    "reuse",
]
formatters = [
    "black",
    "isort",
]
typing = [
    "mypy",
    "pytest",
    "pytest-asyncio",
    "respx",
    "typing_extensions",
    # For checking noxfile.py
    "nox",
]
test = [
    "pytest",
    "pytest-asyncio",
    "vcrpy",
    "respx",
]
dev = [
    "sourcehutx[formatters]",
    "sourcehutx[test]",
    "sourcehutx[typing]",
    "nox",
]

[project.urls]
Source = "https://git.sr.ht/~gotmax23/sourcehutx"
"Mailing List" = "https://lists.sr.ht/~gotmax23/sourcehutx"
Changelog = "https://git.sr.ht/~gotmax23/sourcehutx/tree/main/item/NEWS.md"

[tool.hatch.build.targets.wheel]
packages = ["src/sourcehut"]

[tool.hatch.version]
path = "src/sourcehut/__init__.py"


[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
pythonpath = [
    ".",
]
asyncio_mode = "auto"


[tool.isort]
profile = "black"
add_imports = [
    'from __future__ import annotations',
]


[tool.mypy]
check_untyped_defs = true

[[tool.mypy.overrides]]
module = ["vcr.*"]
ignore_missing_imports = true


[tool.coverage.paths]
source = [
    "src",
    "*/site-packages",
]

[tool.coverage.report]
# https://coverage.readthedocs.io/en/latest/excluding.html#advanced-exclusion
# These should use single quotes in TOML, as they're regular expressions.
exclude_lines = [
    'pragma: no cover',
    'raise NotImplementedError',
    'if __name__ == .__main__.:',
    'if TYPE_CHECKING:',
    'if t\.TYPE_CHECKING:',
    '@(abc\.)?abstractmethod',
    '@overload',
]

[tool.releaserr]
version-file = "src/sourcehut/__init__.py"
