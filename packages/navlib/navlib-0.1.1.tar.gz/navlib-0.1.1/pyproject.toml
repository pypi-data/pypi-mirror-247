[tool.poetry]
name = "navlib"
version = "0.1.1"
description = "MBARI CoMPAS Lab Utilities for Navigation Data Processing"
authors = ["srodriguez_mbari <srodriguez@mbari.org>", "Bastián Muñoz <bdmunoz1@uc.cl>"]
readme = "README.md"
packages= [{include = "compas_navlib"}]

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
numpy = "1.24"

[tool.poetry.group.dev.dependencies]
flake8 = "5.0.4"
black = "^23.10.0"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
