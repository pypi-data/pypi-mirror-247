[metadata]
name = easyphysi
version = 1.0.1
author = Carles Mesado
author_email = mesado31@gmail.com
url = https://github.com/girdeux31/easyPhysi
description = Physics library to solve pre-universitary physics problems
long_description = file: README.md
long_description_content_type = text/markdown
platform = any
keywords = {physics, pre-university, bachiller, uarm, kinematics, dynamics, energy conservation, gravitational field, electrical field}
requires_dist = setuptools
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
zip_safe = false
include_package_data = true
python_requires = >=3.7
packages = find:
test_suite = tests
setup_requires = 
	setuptools
install_requires = 
	matplotlib>=3.7.0
	scipy>=1.11.0
	sympy==1.12

[options.packages.find]
exclude = 
	*.tests
	*.tests.*
	tests.*
	tests
	test_resources

[egg_info]
tag_build = 
tag_date = 0

