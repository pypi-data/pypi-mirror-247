[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyqtexcept"
version = "0.0.1"
authors = [
  { name="Forgenet", email="forgenet@inbox.ru" },
]
description = "Exception handling for PyQt5 applications"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/f0rgenet/pyqtexcept"
