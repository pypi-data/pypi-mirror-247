[metadata]
name = apache-airflow
summary = Programmatically author, schedule and monitor data pipelines
author = Apache Software Foundation
author_email = dev@airflow.apache.org
url = https://airflow.apache.org/
version = attr: airflow.__version__
long_description = file: generated/PYPI_README.md
long_description_content_type = text/markdown
license = Apache License 2.0
license_files = 
	LICENSE
	NOTICE
	licenses/*.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Environment :: Web Environment
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: System :: Monitoring
	Framework :: Apache Airflow
project_urls = 
	Bug Tracker=https://github.com/apache/airflow/issues
	Documentation=https://airflow.apache.org/docs/
	Downloads=https://archive.apache.org/dist/airflow/
	Release Notes=https://airflow.apache.org/docs/apache-airflow/stable/release_notes.html
	Slack Chat=https://s.apache.org/airflow-slack
	Source Code=https://github.com/apache/airflow
	Twitter=https://twitter.com/ApacheAirflow
	YouTube=https://www.youtube.com/channel/UCSXwxpWZQ7XZ1WL3wqevChA/

[options]
zip_safe = False
include_package_data = True
python_requires = ~=3.8,<3.12
packages = find:
setup_requires = 
	gitpython
	wheel
install_requires = 
	alembic>=1.6.3, <2.0
	argcomplete>=1.10
	asgiref
	attrs>=22.1.0
	blinker
	colorlog>=4.0.2, <5.0
	configupdater>=3.1.1
	connexion[flask]>=2.10.0,<3.0
	cron-descriptor>=1.2.24
	croniter>=0.3.17
	cryptography>=0.9.3
	deprecated>=1.2.13
	dill>=0.2.2
	flask>=2.2,<2.3
	flask-appbuilder==4.3.10
	flask-caching>=1.5.0
	flask-login>=0.6.2
	flask-session>=0.4.0
	flask-wtf>=0.15
	fsspec>=2023.10.0
	google-re2>=1.0
	graphviz>=0.12
	gunicorn>=20.1.0
	httpx
	importlib_metadata>=1.7;python_version<"3.9"
	importlib_resources>=5.2;python_version<"3.9"
	itsdangerous>=2.0
	jinja2>=3.0.0
	jsonschema>=4.18.0
	lazy-object-proxy
	linkify-it-py>=2.0.0
	lockfile>=0.12.2
	markdown>=3.0
	markdown-it-py>=2.1.0
	markupsafe>=1.1.1
	marshmallow-oneofschema>=2.0.1
	mdit-py-plugins>=0.3.0
	opentelemetry-api>=1.15.0
	opentelemetry-exporter-otlp
	packaging>=14.0
	pathspec>=0.9.0
	pendulum>=2.0,<3.0
	pluggy>=1.0
	psutil>=4.2.0
	pydantic>=2.3.0
	pygments>=2.0.1
	pyjwt>=2.0.0
	python-daemon>=3.0.0
	python-dateutil>=2.3
	python-nvd3>=0.15.0
	python-slugify>=5.0
	rfc3339_validator>=0.1.4
	rich>=12.4.4
	rich-argparse>=1.0.0
	setproctitle>=1.1.8
	sqlalchemy>=1.4.28,<2.0
	sqlalchemy_jsonfield>=1.0
	tabulate>=0.7.5
	tenacity>=6.2.0,!=8.2.0
	termcolor>=1.1.0
	typing-extensions>=4.0.0
	unicodecsv>=0.14.1
	universal_pathlib>=0.1.4
	werkzeug>=2.0,<3

[options.packages.find]
include = 
	airflow*

[options.package_data]
airflow = 
	py.typed
	alembic.ini
	git_version
	customized_form_field_behaviours.schema.json
	provider_info.schema.json
airflow.api_connexion.openapi = *.yaml
airflow.auth.managers.fab.openapi = *.yaml
airflow.serialization = *.json
airflow.utils = 
	context.pyi

[options.data_files]
generated = 
	generated/provider_dependencies.json

[options.entry_points]
console_scripts = 
	airflow=airflow.__main__:main

[bdist_wheel]
python-tag = py3

[files]
packages = airflow

[easy_install]

[mypy]
ignore_missing_imports = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
plugins = 
	dev.mypy.plugin.decorators,
	dev.mypy.plugin.outputs
pretty = True
show_error_codes = True
disable_error_code = annotation-unchecked

[mypy-airflow.config_templates.default_webserver_config]
disable_error_code = var-annotated

[mypy-airflow.migrations.*]
ignore_errors = True

[mypy-google.cloud.*]
no_implicit_optional = False

[mypy-azure.*]
no_implicit_optional = False

[mypy-referencing.*]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

