[tool.poetry]
name = "spai"
version = "2023.12.18-2"
description = ""
authors = ["Juan Sensio <it@earthpulse.es>"]
readme = "README.md"
packages = [{include = "spai"}]

[tool.poetry.scripts]
spai = "spai.main:app"

[tool.poetry.dependencies]
python = "^3.8"
minio = "^7.1.15"
pandas = "^2.0.2"
overpy = "^0.6"
typer = "^0.9.0"
PyJWT = "^2.7.0"
requests = "^2.31.0"
pydantic = "^2.0.3"
PyYAML = "^6.0.0"
schedule = "^1.2.0"
xarray = {version = "2023.1.0", extras = ["io"]}
osmnx = "^1.7.1"
netcdf4 = "^1.6.5"
rioxarray = "0.13.4"
zarr = "^2.16.1"

[project.optional-dependencies]
io = ["netCDF4", "h5netcdf", "scipy", 'pydap; python_version<"3.10"', "zarr", "fsspec", "cftime", "pooch"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
