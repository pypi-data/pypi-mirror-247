[tool.poetry]
name = "fixie"
version = "0.0.6"
description = "Fixie.ai SDK for Python. Enables you to build AI-powered voice applications."
authors = ["Fixie.ai Team <hello@fixie.ai>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/fixie-ai/fixie-sdk-python"
repository = "https://github.com/fixie-ai/fixie-sdk-python"
keywords = ["fixie", "fixie.ai", "voice", "ai"]
packages = [{include = "fixie_sdk"}]
include = ["LICENSE", "README.md"]

[tool.poetry.dependencies]
python = "^3.11"
websockets = "^12.0"
livekit = "0.7.0.dev1"
dataclasses-json = "^0.6.2"
sounddevice = "^0.4.6"
pydub = "^0.25.1"
numpy = "^1.26.2"
pyee = "^11.1.0"
setuptools = "^69.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-mock = "^3.10.0"
pytest-xdist = "^3.3"
black = "^23.3.0"
isort = "^5.12"
mypy = "^1.3"
autoflake = "^2.1"
deptry = "^0.12.0"
types-mock = "^5.1.0.2"
pytest-asyncio = "^0.21.1"
aioresponses = "^0.7.6"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[tool.isort]
profile = "black"
single_line_exclusions = [
  "typing",
  "collections.abc",
  "typing_extensions",
]

[tool.black]
extend-exclude = '''
/(
  | venv
)/
'''

[tool.deptry]
extend_exclude = [".*test\\.py", "third_party"]

[tool.deptry.per_rule_ignores]
DEP002 = [
  "setuptools",  # Required for pkg_resources
]
