[package]
name = "rattler_solve"
version= "0.14.0"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "A crate to solve conda environments"
categories= ["conda"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"

[dependencies]
rattler_conda_types = { version = "0.14.0", path = "../rattler_conda_types" }
rattler_digest = { version = "0.14.0", path = "../rattler_digest" }
libc = { version = "0.2", optional = true }
anyhow = "1.0.75"
chrono = "0.4.31"
thiserror = "1.0.49"
tracing = "0.1.37"
itertools = "0.11.0"
serde = { version = "1.0.188", features = ["derive"] }
url = "2.4.1"
hex = "0.4.3"
tempfile = "3.8.0"
rattler_libsolv_c = { version = "0.14.0", path = "../rattler_libsolv_c", optional = true }
resolvo = { version = "0.2.0", optional = true }

[features]
default = ["libsolv_c"]
libsolv_c = ["rattler_libsolv_c", "libc"]

[[bench]]
name = "bench"
harness = false
