[package]
name = "rattler_virtual_packages"
version= "0.14.0"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Library to work with and detect Conda virtual packages"
categories= ["conda"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"

[dependencies]
cfg-if = "1.0.0"
libloading = "0.8.1"
nom = "7.1.3"
once_cell = "1.18.0"
rattler_conda_types = { version = "0.14.0", path = "../rattler_conda_types" }
thiserror = "1.0.49"
tracing = "0.1.37"
serde = { version = "1.0.188", features = ["derive"] }
regex = "1.9.6"

[target.'cfg(target_os="macos")'.dependencies]
plist = "1"
