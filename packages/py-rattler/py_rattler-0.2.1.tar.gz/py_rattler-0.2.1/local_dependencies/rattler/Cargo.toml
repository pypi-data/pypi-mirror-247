[package]
name = "rattler"
version= "0.14.0"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Rust library to install conda environments"
categories= ["conda"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"

[features]
default = ['native-tls']
native-tls = ['reqwest/native-tls', 'rattler_package_streaming/native-tls']
rustls-tls = ['reqwest/rustls-tls', 'rattler_package_streaming/rustls-tls']

[dependencies]
anyhow = "1.0.75"
async-compression = { version = "0.4.3", features = ["gzip", "tokio", "bzip2", "zstd"] }
bytes = "1.5.0"
chrono = { version = "0.4.31", default-features = false, features = ["std", "serde", "alloc"] }
digest = "0.10.7"
dirs = "5.0.1"
futures = "0.3.28"
fxhash = "0.2.1"
hex = "0.4.3"
itertools = "0.11.0"
memchr = "2.6.4"
memmap2 = "0.7.1"
nom = "7.1.3"
once_cell = "1.18.0"
pin-project-lite = "0.2.13"
rattler_conda_types = { version = "0.14.0", path = "../rattler_conda_types" }
rattler_digest = { version = "0.14.0", path = "../rattler_digest" }
rattler_networking = { version = "0.14.0", path = "../rattler_networking", default-features = false }
rattler_package_streaming = { version = "0.14.0", path = "../rattler_package_streaming", features = ["reqwest", "tokio"], default-features = false }
regex = "1.9.6"
reqwest = { version = "0.11.22", default-features = false, features = ["stream", "json", "gzip"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = { version = "1.0.107", features = ["raw_value"] }
serde_with = "3.3.0"
smallvec = { version = "1.11.1", features = ["serde", "const_new", "const_generics", "union"] }
tempfile = "3.8.0"
thiserror = "1.0.49"
tokio = { version = "1.32.0", features = ["rt", "io-util", "macros"] }
tokio-stream = "0.1.14"
tokio-util = { version = "0.7.9", features = ["codec", "io"] }
tracing = "0.1.37"
url = { version = "2.4.1", features = ["serde"] }
uuid = { version = "1.4.1", features = ["v4", "fast-rng"] }
