[package]
name = "rattler_conda_types"
version= "0.14.0"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Rust data types for common types used within the Conda ecosystem"
categories= ["conda"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"

[dependencies]
chrono = "0.4.31"
fxhash = "0.2.1"
hex = "0.4.3"
indexmap = { version = "2.0.2", features = ["serde"] }
itertools = "0.11.0"
lazy-regex = "3.0.2"
nom = "7.1.3"
regex = "1.9.6"
serde = { version = "1.0.188", features = ["derive", "rc"] }
serde_json = "1.0.107"
serde_yaml = "0.9.25"
serde_with = { version = "3.3.0", features = ["indexmap_2"] }
serde_repr = "0.1"
smallvec = { version = "1.11.1", features = ["serde", "const_new", "const_generics", "union"] }
strum = { version = "0.25.0", features = ["derive"] }
thiserror = "1.0.49"
tracing = "0.1.37"
url = { version = "2.4.1", features = ["serde"] }
rattler_digest = { version = "0.14.0", path = "../rattler_digest", features = ["serde"] }
rattler_macros = { version = "0.14.0", path = "../rattler_macros" }
glob = "0.3.1"
purl = { version = "0.1.2", features = ["serde"] }

[[bench]]
name = "parse"
harness = false
