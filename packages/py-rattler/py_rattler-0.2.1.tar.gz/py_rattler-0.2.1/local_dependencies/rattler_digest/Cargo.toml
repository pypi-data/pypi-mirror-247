[package]
name = "rattler_digest"
version= "0.14.0"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "An simple crate used by rattler crates to compute different hashes from different sources"
categories= ["conda"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"

[dependencies]
digest = "0.10.7"
tokio = { version = "1.32.0", features = ["io-util"], optional = true }
hex = "0.4.3"
serde = { version = "1.0.188", features = ["derive"], optional = true }
sha2 = "0.10.8"
md-5 = "0.10.6"
blake2 = "0.10.6"
serde_with = "3.3.0"

[features]
tokio = ["dep:tokio"]
serde = ["dep:serde"]
