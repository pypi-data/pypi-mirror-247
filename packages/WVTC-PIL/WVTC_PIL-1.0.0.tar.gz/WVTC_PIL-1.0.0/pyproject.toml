[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PythonSDKProject"
version = "0.0.1"
authors = [
    {name="null", email="251061929@qq.com"}
]
description = "A Python SDK used for communication between Python script and Da-Heng camera"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.0.0"
toml = "^0.10"
numpy = "^1.9.2"