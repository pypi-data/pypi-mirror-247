name: "sphinx"

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths: ["docs/**", "README.md", "CHANGELOG.md"]

permissions:
  contents: "read"
  pages: "write"
  id-token: "write"

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4.1.1"
      - uses: "actions/setup-python@v4.8.0"
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            .tools/requirements/requirements*.txt
      - name: "Install dependencies."
        run: |-
          python -m pip install --requirement '.tools/requirements/requirements_core.txt'
          python -m pip install --requirement '.tools/requirements/requirements_ci.txt'
      - run: "python -m sphinx -T -E docs _site"
      - uses: "actions/upload-pages-artifact@v2.0.0"
  deploy:
    if: "${{ !(github.event_name == 'pull_request') }}"
    environment:
      name: "github-pages"
      url: "${{ steps.deployment.outputs.page_url }}"
    runs-on: "ubuntu-latest"
    needs: "build"
    steps:
      - id: "deployment"
        uses: "actions/deploy-pages@v2.0.5"
