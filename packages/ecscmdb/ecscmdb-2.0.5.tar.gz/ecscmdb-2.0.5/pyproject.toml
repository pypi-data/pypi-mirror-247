[tool.poetry]
name = "ecscmdb"
version = "v2.0.5"
description = "Dump the OpenManage database."
authors = ["Thomas R. Stevenson <aa0026@wayne.edu>"]
maintainers = ["Thomas R. Stevenson <aa0026@wayne.edu>"]
readme = "README.md"
packages = [{include = "ecscmdb", from = "src"}]
license = "GPL-3.0-or-later"
keywords = [
  "cmdb",
  "cmdbdiff"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "License :: OSI Approved :: Python Software Foundation License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: User Interfaces",
]
include = [
	"ChangeLog",
	"LICENSE.txt",
	"README.md",
	"pyproject.toml"
]

[tool.poetry.urls]
"About Me" = "https://About.Me/Thomas.R.Stevenson"
"License" = "https://git.wayne.edu/ECS_Projects/ECScmdb/-/blob/master/LICENSE.txt"

[tool.poetry.scripts]
cmdb = "ecscmdb.cmdb:main"
cmdbdiff = "ecscmdb.cmdbdiff:main"

[tool.poetry.dependencies]
python = "^3.11"
ECSpylibs = "^2.0.2"
autologging = "^1.3.2"
certifi = "^2023.11.17"
charset-normalizer = "^3.3.2"
docopt = "^0.6.2"
et-xmlfile = "^1.1.0"
idna = "^3.6"
jinja2 = "^3.1.2"
lxml = "^4.9.4"
markupsafe = "^2.1.3"
numpy = "^1.26.2"
openpyxl = "^3.1.2"
pandas = "^2.1.4"
pycryptodome = "^3.19.0"
python-dateutil = "^2.8.2"
pytz = "^2023.3.post1"
pyyaml = "^6.0.1"
requests = "^2.31.0"
six = "^1.16.0"
toml = "^0.10.2"
tzdata = "^2023.3"
urllib3 = "^2.1.0"
xlrd = "^2.0.1"
xlsxwriter = "^3.1.9"
xmltodict = "^0.13.0"

[tool.poetry.group.dev.dependencies]
python = "^3.11"
iniconfig = "^2.0.0"
packaging = "^23.2"
pluggy = "^1.3.0"
pytest = "^7.4.3"
setuptools = "^69.0.2"
wheel = "^0.42.0"

[tool.setuptools]
include-package-data = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
