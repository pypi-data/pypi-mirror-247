[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uniqueWordList"
version = "0.0.1"
authors = [
  { name="Jon Houston", email="jondekerh@gmail.com" },
]
description = "Creates an object with a list of each unique word in a plaintext document."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jondekerh/uniqueWords"
Issues = "https://github.com/jondekerh/uniqueWords/issues"
