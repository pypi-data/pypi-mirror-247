[metadata]
name = TurboType
version = 1.0.1
url = https://github.com/juba0x00/TurboType
project_urls = 
	Bug Tracker = https://github.com/juba0x00/TurboType/issues
	Changelog = https://github.com/juba0x00/TurboType/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pygame
python_requires = >=3.9

[options.packages.find]
where = src
exclude = 
	test*

[options.entry_points]
console_scripts = 
	TurboType = TurboType:main

[egg_info]
tag_build = 
tag_date = 0

