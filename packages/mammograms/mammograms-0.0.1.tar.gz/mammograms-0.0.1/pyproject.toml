[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[project]
name = "mammograms"
description = ""
requires-python = ">=3.10"
authors = [
    { name = "MedCognetics, Inc." },
]
dependencies = []
readme = "README.md"
dynamic = []
version = "0.0.1"

[project.license]
text = "MIT"

[tool.autoflake]
remove-all-unused-imports = true
remove-unused-variables = true

[tool.autopep8]
max_line_length = 120
ignore = "E501,W6,E203"
in-place = true
recursive = true
aggressive = 3

[tool.black]
line-length = 120
target-version = [
    "py310",
]

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 119
lines_after_imports = 2
multi_line_output = 3
use_parentheses = false

[tool.pdm.version]
source = "file"
path = "mammograms/version.py"

[tool.pdm.dev-dependencies]
test = [
    "pytest",
    "pytest-mock",
    "pytest-cov",
    "coverage",
]
quality = [
    "autoflake",
    "autopep8",
    "black",
    "flake8",
    "isort",
]

[tool.pdm.scripts]
pre_install = "util/create_version_file.py"
