    "pandas >= 1.2.3",
    "numpy >= 1.22.2",
    "certifi >= 2023.7.22",
    "sdcensus >= 0.8.20",
    "us >= 2.0.2",
    "sqlalchemy >= 1.3.9",
    "matplotlib >= 3.1.1",
    "Pillow == 10.0.1",
    "boto3 >= 1.17.43",
    "botocore >= 1.19.52",
    "python-Levenshtein >= 0.12.2",
    "fuzzywuzzy >= 0.18.0",
    "psycopg2"
]
build-backend = "setuptools.build_meta"
