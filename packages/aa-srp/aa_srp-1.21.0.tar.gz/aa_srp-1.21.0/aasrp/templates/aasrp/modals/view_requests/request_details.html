{% load i18n %}

<!-- request details modal -->
<div class="modal fade" id="srp-request-details" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="{% translate 'Close' %}">
                    <span aria-hidden="true">&times;</span>
                </button>

                <div class="modal-title">
                    {% translate "SRP request details" %}
                </div>
            </div>

            <div class="modal-body"></div>

            <div class="modal-footer">
                <button id="modal-button-request-details-confirm" type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                    {% translate "Close" %}
                </button>
            </div>
        </div>
    </div>
</div>
