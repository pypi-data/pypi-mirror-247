[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chimera_llm_proto"
description = "chimera_llm_proto"
keywords = ["chimera_llm_proto"]
requires-python = ">=3.8"
dependencies = ['grpcio>=1.51.0', 'protobuf>=4']
dynamic = ["version"]
classifiers = [
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
]

[[project.authors]]
name = "wh1isper"
email = "9573586@qq.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "BSD 3-Clause License"

[project.urls]
Source = "https://github.com/wh1isper/chimera_llm"

[tool.check-manifest]
ignore = [".*"]

[tool.hatch.version]
path = "chimera_llm_proto/__init__.py"
