[tool.poetry]
name = "swedeb-explorer"
version = "0.1.15"
description = "Swedish parliamentary debate explorer"
authors = ["roger-mahler <roger.mahler@hotmail.com>"]
readme = "README.md"
packages = [{include = "swedeb_demo"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.12.dev0"
streamlit = "^1.20.0"
pandas = "^1.5.3"
plotly = "^5.16.1"
bokeh = "^3.2.2"
humlab-penelope = "^0.7.37"
python-dotenv = "^1.0.0"
click = "^8.1.7"
perspective-python = "^2.5.1"
jupytext = "^1.15.1"
cwb-ccc = "^0.12.1"
jupyter = "^1.0.0"


[tool.poetry.group.dev.dependencies]
pylint = "^2.17.0"
pytest = "^7.2.2"
black = "^23.1.0"
isort = "^5.12.0"
mypy = "^1.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


