[tool.poetry]
name = "sdss-bossICC"
version = "6.0.2"
description = "The BOSS Instrument Control Computer for APO."
authors = ["Craig Loomis"]
maintainers = ["José Sánchez-Gallego <gallegoj@uw.edu>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/sdss/bossICC"
repository = "https://github.com/sdss/bossICC"
keywords = ["astronomy", "software"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "bossICC", from = "python" }
]
include = ["python/bossICC/etc/*"]

[tool.poetry.dependencies]
python = "^3.9,<3.10"
sdss-actorcore = "^5.0.4"
sdsstools = "^0.4.13"
astropy = "^4.3.1"
numpy = "^1.21.1"
Twisted = "^21.7.0"
click = "^8.0.1"

[tool.poetry.dev-dependencies]
ipython = ">=8.0.0rc1"
invoke = ">=1.3.0"
flake8 = ">=3.7.9"
doc8 = ">=0.8.0"
pytest = ">=5.2.2"
pytest-cov = ">=2.8.1"
pytest-sugar = ">=0.9.2"
isort = ">=4.3.21"
coverage = {version = ">=5.0", extras = ["toml"]}
ipdb = ">=0.12.3"
toml = ">=0.10.0"
black = ">=21.0"
ruff = ">=0.1.0"

[tool.poetry.scripts]
bossICC = 'bossICC.BossICC:run_actor'

[tool.black]
line-length = 88
target-version = ['py312']
fast = true

[tool.ruff]
line-length = 88
target-version = 'py312'
select = ["E", "F", "I"]
unfixable = ["F841"]
exclude = ["**/_vendor"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "F403", "E402"]

[tool.ruff.isort]
known-first-party = ["hal"]
lines-after-imports = 2
section-order = ["future", "standard-library", "typing", "third-party", "sdss", "first-party", "local-folder"]

[tool.ruff.isort.sections]
typing = ["typing"]
sdss = ["sdsstools", "actorcore", "opscore"]

[tool.pytest.ini_options]
addopts = "--cov bossICC --cov-report xml --cov-report html --cov-report term"

[tool.coverage.report]
exclude_lines = []

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools>=49.6.0"]
build-backend = "poetry.core.masonry.api"
