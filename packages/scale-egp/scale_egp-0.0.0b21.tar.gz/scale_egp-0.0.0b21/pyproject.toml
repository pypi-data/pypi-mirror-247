[tool.poetry]
name = "scale-egp"
version = "0.0.0b21"
description = "SDK for Scale EGP API"
license = "Apache 2.0 modified with Commons Clause"
authors = ["Scale EGP team"]
readme = "README.md"
homepage = "https://scaleapi.github.io/egp-py/"
repository = "https://github.com/scaleapi/egp-py"
packages = [{include = "scale_egp"}]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
requests = ">=2.22"
pydantic = ">=1.10.11,<2.0"
httpx = ">0.25.0,<1.0"
strenum = "^0.4.15"

[tool.poetry.scripts]
egpcli = "scale_egp.egpcli:egpcli"

[tool.poetry.dev-dependencies]
pytest = ">=7.4"
pylint = ">=2.5"
black = ">=21.12b0"
mypy = ">=1.6.1"
mypy-extensions = ">=1.0.0"
types-requests = ">=2.31.0"
python-dotenv = "1.0.0"
questionary = ">=1.0.0,<3.0"
twine = "4.0.2"

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
