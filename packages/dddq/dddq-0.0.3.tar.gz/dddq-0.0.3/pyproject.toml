[project]
name = "dddq"
version = "0.0.3"
authors = [{ name = "David Talbot", email = "dc4t@pm.me" }]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dctalbot/dddq"
Issues = "https://github.com/dctalbot/dddq/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pkg/dddq"]
