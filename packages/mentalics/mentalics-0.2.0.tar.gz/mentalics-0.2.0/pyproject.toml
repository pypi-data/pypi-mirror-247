[tool.poetry]
name = "mentalics"
version = "0.2.0"
authors = ["Tucker Shea <tucker@tuckershea.com>"]
description = "Python NSKeyedArchiver explorer, archiver, and dearchiver"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"

[project.urls]
Homepage = "https://github.com/NoRePercussions/mentalics"
Issues = "https://github.com/NoRePercussions/mentalics/issues"

[tool.poetry.dependencies]
python = "^3.9"
setuptools = "^69.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

