version = "0.1.0"
description = ""
authors = ["marcsgil <marcosgildeoliveira@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.23"
scipy = "^1.9"

[tool.poetry.group.development]
optional = true

[tool.poetry.group.development.dependencies]
