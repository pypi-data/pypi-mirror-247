[metadata]
name = align_phonemes
version = 1.0.0
description = A phoneme alignment package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://example.com
project_urls = 
	Source = https://github.itap.purdue.edu/kumar603/align_phonemes
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	librosa>=0.10.1
	soundfile>=0.12.1
	docker>=7.0.0
	jiwer>=3.0.3
	scipy>=1.11.3
	numpy>=1.26.1
	torch>=2.1.0
	transformers>=4.34.1

[options.packages.find]
exclude = 
	data*
	pretrained_models*
	env*

[egg_info]
tag_build = 
tag_date = 0

