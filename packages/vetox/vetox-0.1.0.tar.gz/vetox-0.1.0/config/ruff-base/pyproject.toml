[tool.ruff]
target-version = "py38"
line-length = 100
select = []
ignore = [
  # We know what "self" is... I hope
  "ANN101",

  # We leave most of the formatting to the `black` tool
  "COM812",

  # No blank lines before the class docstring, TYVM
  "D203",

  # The multi-line docstring summary starts on the same line
  "D213",
]

[tool.ruff.flake8-copyright]
notice-rgx = "(?x) SPDX-FileCopyrightText: \\s \\S"

[tool.ruff.isort]
force-single-line = true
known-first-party = ["vetox"]
lines-after-imports = 2
single-line-exclusions = ["typing"]

[tool.ruff.per-file-ignores]
# We try to use the subprocess library responsibly.
# Also, this is a command-line tool; it is allowed to output strings directly.
"src/vetox/__main__.py" = ["S603", "T201"]

# This is a unit test suite
"tests/unit/**.py" = ["S101", "S603"]
