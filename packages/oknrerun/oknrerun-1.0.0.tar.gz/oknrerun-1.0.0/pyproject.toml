[project]
name = "oknrerun"
version = "1.0.0"
authors = [
  { name="Zaw Lin Tun", email="zawlintun1511@gmail.com" },
]
description = "Python program to rerun eye health diagnostic group's recording data"
readme = "README.md"
dependencies = ["setuptools>=61.0", "numpy>=1.26.1", "commentjson", "scipy", "matplotlib", "ehdg_tools", "ehdg_pupil_detector", "okntool", "opencv-python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.scripts]
oknrerun = "oknrerun.oknrerun:main"

[project.urls]
"Homepage" = "https://github.com/ZawLinTun16925410/oknrerun"
"Bug Tracker" = "https://github.com/ZawLinTun16925410/oknrerun/issues"

[build-system]
requires = ["setuptools>=61.0", "numpy>=1.26.1", "commentjson", "scipy", "matplotlib", "ehdg_tools", "ehdg_pupil_detector", "okntool", "opencv-python"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
oknrerun_buildin = ["*"]
