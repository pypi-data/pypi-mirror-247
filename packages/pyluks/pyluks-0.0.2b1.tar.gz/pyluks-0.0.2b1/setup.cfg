[metadata]
name = pyluks
version = 0.0.2beta
author = Daniele Colombo, Marco Antonio Tangaro
author_email = ma.tangaro@ibiom.cnr.it
description = Storage encryption through LUKS
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Laniakea-elixir-it/pyluks
project_urls = 
	Bug Tracker = https://github.com/Laniakea-elixir-it/pyluks/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	= src
packages = find:
scripts = 
	bin/fastluks
	bin/luksctl
	bin/luksctl_api
python_requires = >=3.6
install_requires = 
	zc.lockfile==2.0
	hvac==0.11.2
	distro==1.3.0
	flask==2.0.0
	gunicorn==20.1.0
	cryptography==36.0.1
	Werkzeug==2.0.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

