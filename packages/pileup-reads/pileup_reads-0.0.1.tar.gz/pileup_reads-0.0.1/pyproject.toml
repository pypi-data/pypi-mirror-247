[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[project]
name = "pileup_reads"
version = "0.0.1"
authors = [
    { name = "Arthur Gouhier", email = "ajgouhier@gmail.com" },
]
description = "Pileup reads from ChIP/ATAC/RNA-seq to make bedgraph/wig/bigwig"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ajgouhier/pileup_reads"
