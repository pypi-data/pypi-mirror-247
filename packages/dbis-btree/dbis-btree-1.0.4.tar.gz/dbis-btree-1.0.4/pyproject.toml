[project]
name = "dbis-btree"
version = "1.0.4"
description = "RWTH Aachen Computer Science i5/dbis assets for Lecture Datenbanken und Informationssysteme"
authors = [
	{ name = "DBIS i5 RWTH Aachen", email = "dbis-vl@dbis.rwth-aachen.de " },
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
]
dependencies = [
	"numpy",
	"graphviz",
	"ipython",
]

[project.urls]
"Homepage" = "https://git.rwth-aachen.de/i5/teaching/dbis/dbis-btree"

[options]
include_package_data = true
exclude = ["examples"]

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"
