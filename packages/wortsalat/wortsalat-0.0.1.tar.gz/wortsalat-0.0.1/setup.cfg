[metadata]
name = wortsalat
version = 0.0.0
author = Petra

[options]
package_dir = 
	=src
packages = 
	wortsalat
	wortsalat.data
zip_safe = True
include_package_data = True
install_requires = 
	nltk
	textstat
	HanTa
	numpy

[options.packages.find]
where = src

[options.package_data]
* = data/*

[egg_info]
tag_build = 
tag_date = 0

