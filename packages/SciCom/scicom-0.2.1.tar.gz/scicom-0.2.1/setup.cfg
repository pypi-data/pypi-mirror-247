[metadata]
name = scicom
version = 0.1.2
author = Bernardo S. Buarque, Malte Vogl
author_email = bsbuarque@mpiwg-berlin.mpg.de, mvogl@mpiwg-berlin.mpg.de
description = Simulating various aspects of scientific communication via Agent-based models.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.gwdg.de/modelsen/sciencecommunicationmodels
project_urls =
    Project Home = https://modelsen.mpiwg-berlin.mpg.de
    Bug Tracker = https://gitlab.gwdg.de/modelsen/sciencecommunicationmodels/-/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
include_package_data = True
python_requires = >=3.8
install_requires =
  mesa >= 2
  mesa-geo
  shapely >=2
  pandas
  networkx
  numpy
  semanticlayertools
  convert2geojson
  solara
  altair
  nx_altair
[options.extras_require]
all =
  %(dev)s
dev =
  twine
  tox
  sphinx

[options.packages.find]
where = src
