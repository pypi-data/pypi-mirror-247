[metadata]
name = chart_sos
version = 0.0.3
author = Sarit Ritwirune
description = Speed of Sound interpolation from Echometer company chart.
long-description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/appsware/chart_sos
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers

[options]
include_package_data = true
packages = chart_sos
py_modules = chart_sos
python_requires = >=3.0

[options.package_data]
chart_sos = py.typed, *,csv

[egg_info]
tag_build = 
tag_date = 0

