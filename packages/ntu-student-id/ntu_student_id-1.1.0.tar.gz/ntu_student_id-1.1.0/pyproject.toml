[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ntu_student_id"
version = "1.1.0"
authors = [{ name = "Max Yi-Hsun Chou", email = "maxchou415@gmail.com" }]
description = "Get department information by NTU student ID"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/maxchou415/ntu_student_id.py"
