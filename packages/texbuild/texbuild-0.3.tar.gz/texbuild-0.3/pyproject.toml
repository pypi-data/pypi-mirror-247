[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "texbuild"
version = "0.3"
authors = [
  { name="Daniel Sank", email="sank.daniel@gmail.com" },
]
description = "Build system for LaTeX documents."
keywords = ["latex"]
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "attrs",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DanielSank/texbuild"
"Bug Tracker" = "https://github.com/DanielSank/texbuild/issues"

[project.scripts]
texbuild = "texbuild.build:main"
