[tool.poetry]
name = "cumulative"
version = "0.0.9"
description = "S-curves analysis toolkit."
authors = ["Michele Dallachiesa <michele.dallachiesa@sigforge.com>"]
license = "BSD-3"
readme = "README.md"
homepage = "https://github.com/elehcimd/cumulative"
repository = "https://github.com/elehcimd/cumulative"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved",
    "Intended Audience :: Science/Research",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = ">=3.10.0"
joblib = "^1.3.2"
sqlalchemy = "^2.0.23"
colorama = "^0.4.6"
tqdm = "^4.66.1"
polars = "^0.19.17"
pandas = "^2.1.3"
scipy = "^1.11.4"
scikit-learn = "^1.3.2"
matplotlib = "^3.8.2"
pytest = "^7.4.3"
black = {extras = ["jupyter"], version = "^23.12.0"}

[tool.poetry.extras]

[tool.poetry.group.dev.dependencies]
jupyterlab = "^4.0.9"
flake8 = "^6.1.0"
black = "^23.11.0"
ruff = "^0.1.6"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target_version = ["py37"]
preview = true

[tool.ruff]
line-length = 120
select = ["E", "F", "I", "U", "S", "C", "B", "A", "T", "Q", "BLE", "C"] # ANN FBT
target-version = "py37"
ignore = ["A003", "S101", "T201"]

[tool.pytest.ini_options]
filterwarnings = ["ignore:RemovedIn20Warning:"]

