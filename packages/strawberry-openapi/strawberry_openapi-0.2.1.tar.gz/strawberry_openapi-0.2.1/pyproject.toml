[project]
name = "strawberry-openapi"
version = "0.2.1"
description = "Easily convert your Strawberry GraphQL schema to OpenAPI"
authors = [
    { name = "Patrick Arminio", email = "patrick.arminio@gmail.com" },
]
dependencies = [
    "strawberry-graphql>=0.215.0",
    "pydantic>=2.5.1",
    "typing-extensions>=4.8.0",
    "pytest-django>=4.7.0",
    "pytest-snapshot>=0.9.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "pdbpp>=0.10.3",
    "pytest>=7.4.3",
    "django>=4.2.7",
    "nox>=2023.4.22",
    "pytest-cov>=4.1.0",
    "sourcetypes>=0.0.4",
    "pytest-icdiff>=0.8",
    "pytest-asyncio>=0.21.1",
    "openapi-spec-validator>=0.7.1",
]

[tool.pdm.scripts]
test = "pytest"

[tool.ruff]
target-version = "py38"
select = [
    "E",
    "I",
    "UP",
    "F",
]
ignore = [
    "UP006",
    "UP007",
]

[tool.ruff.lint.isort]
extra-standard-library = [
    "typing_extensions",
]
known-first-party = [
    "strawberry",
]
known-third-party = [
    "graphql",
]
required-imports = [
    "from __future__ import annotations",
]
section-order = [
    "future",
    "standard-library",
    "first-party",
    "django",
    "third-party",
    "local-folder",
]

[tool.ruff.lint.isort.sections]
django = [
    "django",
]

[tool.pytest.ini_options]
pythonpath = "."
DJANGO_SETTINGS_MODULE = "tests.integrations.django.settings"

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "if self\\.debug",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "@(abc\\.)?abstractmethod",
]
ignore_errors = true
