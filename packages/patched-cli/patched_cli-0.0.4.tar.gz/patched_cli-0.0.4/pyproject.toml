[tool.poetry]
name = "patched-cli"
version = "0.0.4"
description = "patched cli"
authors = ["patched.codes"]
readme = "README.md"
license = "Proprietary"
include = ["license.txt"]

[tool.poetry.dependencies]
python = "^3.10"
click = "~8.1.0"
pygithub = "~2.1.1"
gitpython = "~3.1.40"
semgrep = "^1.51.0"
regex = "2023.10.3"
pydantic = "~2.5.2"
unidiff = "~0.7.5"
sentry-sdk = "~1.38.0"
python-gitlab = "^4.2.0"
click-option-group = "^0.5.6"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
poethepoet = { version = "^0.24.2", extras = ["poetry-plugin"] }
mypy = "^1.7.1"
types-requests = "~2.31.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
patched-cli = 'patched_cli.app:main'

[tool.poe.poetry_hooks]
pre_build = "mypy"

[tool.poe.tasks.mypy]
cmd = "mypy patched_cli"
