[build-system]
requires = ['setuptools >= 61.0']
build-backend = "setuptools.build_meta"

[project]
name = 'TermTetris'
version = '0.9.9'
description = 'A Tetris game in character terminal environment'
readme = 'README.md'
requires-python = '>= 3.6'
license = {file = 'LICENSE'}
authors = [
    {name = 'Brooks Su', email = 'yipeng00@gmail.com'},
]
keywords = [
    'tetris', 'termtetris', 'game', 'terminal', 'ltermio',
]
classifiers = [
    'License :: OSI Approved :: Apache Software License',
    'Natural Language :: English',
    'Operating System :: Unix',
    'Operating System :: POSIX',
    'Operating System :: MacOS :: MacOS X',
    'Programming Language :: Python :: 3.6',
    'Environment :: Console',
    'Development Status :: 4 - Beta',
    'Intended Audience :: End Users/Desktop',
    'Topic :: Games/Entertainment',
]
dependencies = ['ltermio',]

[project.urls]
Homepage = 'https://github.com/brookssu/TermTetris'

[project.scripts]
tt = 'tetris:main'
TermTetris = 'tetris:main'

[tool.setuptools]
package-dir = {'' = 'src'}
py-modules = ['tt_backend', 'tt_tetro', 'tt_panel', 'tetris']

[tool.setuptools.packages.find]
where = ['src']
