[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "webagt"
version = "0.2.3"
description = "a web agent"
homepage = "https://ragt.ag/code/projects/webagt"
authors = ["Angelo Gladding <angelo@ragt.ag>"]
license = "BSD-2-Clause"

[tool.poetry.scripts]
webagt = "web.__main__:main"

[[tool.poetry.source]]
name = "main"
url = "https://ragt.ag/code/pypi"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
txtint = ">=0.0.68"
sqlyte = ">=0.0.50"
easyuri = ">=0.0.12"
microformats = "^0.5.0"
pendulum = "^2.1.2"
certifi = "^2022.12.7"
requests = {extras=["socks"], version="^2.28.2"}
httpagentparser = "^1.9.5"
mimeparse = "^0.1.3"
lxml = "^4.9.2"
cssselect = "^1.2.0"
selenium = "^4.8.0"
webdriver-manager = "^3.8.5"
pyvirtualdisplay = "^3.0"
pyscreenshot = "^3.0"

[tool.poetry.group.dev.dependencies]
pillow = "^9.2.0"
gmpg = {path="../gmpg", develop=true}
txtint = {path="../txtint", develop=true}
sqlyte = {path="../sqlyte", develop=true}
easyuri = {path="../easyuri", develop=true}
microformats = {path="../python-microformats", develop=true}
