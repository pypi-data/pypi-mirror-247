[project]
name = "chariot-transforms"
dynamic = ["version"]
description = "image processing transforms for Chariot"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["torch>=1.13", "torchvision>=0.14", "numpy>=1.21,<1.24"]

[project.urls]
homepage = "https://www.striveworks.com"

[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["chariot_transforms"]

[tool.setuptools_scm]

[project.optional-dependencies]
dev = ["setuptools_scm", "pre-commit"]
test = ["pytest", "coverage"]

[tool.black]
line-length = 79

[tool.isort]
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:Deprecated call to `pkg_resources\\.declare_namespace\\('.*'\\):DeprecationWarning",
    "ignore::DeprecationWarning:google.rpc",
]
