[metadata]
name = bw_matchbox
version = file: bw_matchbox/VERSION
description = Browser to match Brightway databases
author = Chris Mutel
maintainer = Chris Mutel
maintainer_email = <cmutel@gmail.com>
author_email = <cmutel@gmail.com>
license = MIT
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
keywords = "brightway", "development"
url = https://github.com/cauldron/bw_matchbox
project_urls = 
	source = https://github.com/cauldron/bw_matchbox
	homepage = https://github.com/cauldron/bw_matchbox
	tracker = https://github.com/cauldron/bw_matchbox/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=.
python_requires = >=3.8
install_requires = 
	brightway25
	docopt-ng
	docopt  # Is it necessary? (It's used in `matchbox.py`)
	flask
	flask_httpauth
	levenshtein
	tomli
	werkzeug

[options.packages.find]
where = .
exclude = 
	tests

[options.package_data]
bw_matchbox = 
	assets/css/*.css
	assets/images/*.ico
	assets/images/*.svg
	assets/modules/**/*.ts
	assets/modules/*.ts
	assets/modules/**/*.js
	assets/modules/*.js
	assets/templates/*.html
	data/*.json
	VERSION

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
dev = 
	pre-commit
	pylint
docs = 
	sphinx
	myst_parser
	furo

[options.entry_points]
console_scripts = 
	matchbox = bw_matchbox.bin.matchbox:main

[tool:pytest]
addopts = 
	--cov bw_matchbox --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503, E722
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

