[tool.poetry]
name = "RxnModel"
version = "0.0.1"
description = "Reaction models for thermokinetic analysis"
authors = ["ErickErock <ramirez.orozco.erick@gmail.com>"]
license = "MIT License"
readme = "README.md"
keywords = ["reaction model","non-isothermal kinetics","isoconversional computations"]
packages = [{include = "rxn_models"}]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.26.2"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
