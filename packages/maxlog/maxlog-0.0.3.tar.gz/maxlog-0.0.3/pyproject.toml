[project]
name = "maxlog"
version = "0.0.3"
description = "Provides the Log class is a custom logger implementation using the loguru library. It provides a flexible and customizable logging solution for projects."
authors = [
    { name = "Max Ludden", email = "dev@maxludden.com" },
]
dependencies = [
    "loguru>=0.7.2",
    "ruff>=0.1.7",
    "python-dotenv>=1.0.0",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool]
