[tool.ruff]
line-length = 130

[tool.ruff.extend-per-file-ignores]
"**/__init__.py" = ["E402","F401"]
"**/test_*.py" = ["E402","F401"]

[tool.pytest.ini_options]
python_classes = ["Test", "Describe"]
python_functions = ["test_", "it_", "and_", "but_", "they_"]
python_files = ["test_*.py",]
testpaths = ["tests",]