[metadata]
name = ripandtear
version = attr: ripandtear.__version__
author = Johnny-Barracuda
author_email = johnny_barracuda@protonmail.ch
description = An asynchronous file archival program
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/johnny_barracuda/ripandtear/
project_urls = 
	Bug Tracker = https://gitlab.com/johnny_barracuda/ripandtear/

[options]
python_requires = >=3.10
include_package_data = True
packages = find:
install_requires = 
	aiofiles==22.1.0
	anyio==3.6.2
	asyncio==3.4.3
	beautifulsoup4==4.11.1
	Brotli==1.0.9
	certifi==2022.9.24
	charset-normalizer==2.1.1
	greenlet==1.1.3
	h11==0.14.0
	httpcore==0.16.3
	httpx==0.23.3
	idna==3.4
	mutagen==1.46.0
	playwright==1.26.0
	pycryptodomex==3.17
	pyee==8.1.0
	python-magic==0.4.27
	rfc3986==1.5.0
	rich==13.3.1
	sniffio==1.3.0
	soupsieve==2.3.2.post1
	typing_extensions==4.4.0
	urllib3==1.26.12
	websockets==10.1
	yt-dlp==2023.10.13

[options.entry_points]
console_scripts = 
	ripandtear = ripandtear.__main__:launch

