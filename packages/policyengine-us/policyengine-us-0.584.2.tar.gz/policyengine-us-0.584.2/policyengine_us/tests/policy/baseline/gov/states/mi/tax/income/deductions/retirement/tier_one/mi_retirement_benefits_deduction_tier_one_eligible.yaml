- name: 2022 filer who is at the tier 1 retirement and pension benefits deduction age threshold
  period: 2022
  input:
    greater_age_head_spouse: 77
    state_code: MI
  output: 
    mi_retirement_benefits_deduction_tier_one_eligible: true

- name: 2022 filer who is below the tier 1 retirement and pension benefits deduction age threshold
  period: 2022
  input:
    greater_age_head_spouse: 67
    state_code: MI
  output: 
    mi_retirement_benefits_deduction_tier_one_eligible: false
    
