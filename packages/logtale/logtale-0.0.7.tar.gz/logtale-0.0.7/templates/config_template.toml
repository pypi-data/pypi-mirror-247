[output.colors]
DEBUG = '\033[1;36m'
INFO = '\033[1;38m'
WARNING = '\033[1;33m'
ERROR = '\033[1;35m'
CRITICAL = '\033[1;31m'

[output.file]
enable = true
level = "DEBUG"
path = "/tmp/"
format = "(%(asctime)s)[%(name)s][%(levelname)s]::%(message)s"
name = "example.log"

[output.console]
enable = true
level = "DEBUG"
format = "[%(levelname)s]::%(message)s"
use_colors = true
