[tool.poetry]
name = "bles"
version = "1.0.0a2"
description = "Event Sourcing library"
authors = ["Tanguy Le Carrour <tanguy@bioneland.org>"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://git.easter-eggs.org/bioneland/bles"
repository = "https://git.easter-eggs.org/bioneland/bles"

exclude = ["**/*_spec.py", "**/*_test.py"]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
black = "^22.3.0"
invoke = "^1.6.0"
isort = "^5.9.2"
termcolor = "^1.1.0"

[tool.poetry.group.test.dependencies]
flake8 = "^4.0.1"
mamba = "^0.11.2"
mypy = "^0.961"
robber = "^1.1.5"
types-mock = "^4.0.15"
types-setuptools = "^57.0.0"

[tool.black]
line-length = 89

[tool.isort]
profile = "black"
multi_line_output = 3

[[tool.mypy.overrides]]
module = [
    "mamba.*",
    "robber.*",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
