[project]
name = "dbis-relational-algebra"
version = "1.1.6"
description = "RWTH Aachen Computer Science i5/dbis assets for Lecture Datenbanken und Informationssysteme"
authors = [
	{ name = "DBIS i5 RWTH", email="dbis-vl@dbis.rwth-aachen.de" }
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
]
dependencies = [
	"docstring_inheritance",
	"typeguard",
	"pandas",
]

[project.urls]
"Homepage" = "https://git.rwth-aachen.de/i5/teaching/dbis-relational-algebra"

[options]
include_package_data = true

[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'


