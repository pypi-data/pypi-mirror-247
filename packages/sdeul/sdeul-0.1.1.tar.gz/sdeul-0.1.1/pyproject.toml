[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sdeul"
description = "Structural Data Extractor using LLMs"
authors = [{name = "dceoy", email = "dnarsil+github@gmail.com"}]
maintainers = [{name = "dceoy", email = "dnarsil+github@gmail.com"}]
license = {file = "LICENSE"}
readme = "README.md"
dynamic = ["version"]
requires-python = ">= 3.8"
dependencies = [
  "docopt >= 0.6.2",
  "jsonschema >= 4.20.0",
  "langchain >= 0.0.349",
  "langchain-google-genai >= 0.0.5",
  "llama-cpp-python >= 0.2.22",
  "openai == 0.28"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development"
]

[project.urls]
Repository = "https://github.com/dceoy/sdeul.git"

[project.scripts]
sdeul = "sdeul.cli:main"

[tool.setuptools.dynamic]
version = {attr = "sdeul.__version__"}

[tool.setuptools.packages.find]
where = ["./"]
include = ["sdeul"]
