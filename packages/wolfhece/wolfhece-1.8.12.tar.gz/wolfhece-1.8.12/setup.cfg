[metadata]
name = wolfhece
version = 1.8.12
author = Pierre Archambeau
author_email = pierre.archambeau@uliege.be
description = WOLF package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://uee.uliege.be/hece
project_urls = 
	Bug Tracker = https://uee.uliege.be/hece
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
include_package_data = True
install_requires = 
	wxpython
	numpy
	pyopengl
	pandas
	geopandas
	scipy
	owslib
	pillow
	cython
	pyproj
	dbfread
	graphviz
	owslib
	beautifulsoup4
	requests
	notebook
	matplotlib
	mkl
	python-gettext
	shapely
	openpyxl
	xlrd
	openkmi
	lxml
	laspy
	laszip
	sympy
	python-pptx
	python-docx
	pygltflib
	ezdxf
	pyvista
	tqdm
	osmnx
	tifffile

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

