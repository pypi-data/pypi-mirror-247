[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "huekit"
version = "0.1.1"
authors = [
  { name="AuraPy", email="zayanarshad@aurapy.co.uk" },
]
description = "Enables ANSI escape code support for Windows 10 terminal. Has 8-bit ANSI color presets."
readme = "README.md"
requires-python = ">=3.9"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]