[tool.poetry]
name = "picnik_integrator"
version = "0.1.0"
description = "Numerical integration functions developed to work with the picnik package. Includes: Trapezoid, Simpson and Romberg."
authors = ["ErickErock <ramirez.orozco.erick@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["numerical integration","non-isothermal kinetics","picnik"]
packages = [{include = "picnik_integration"}]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.26.2"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
