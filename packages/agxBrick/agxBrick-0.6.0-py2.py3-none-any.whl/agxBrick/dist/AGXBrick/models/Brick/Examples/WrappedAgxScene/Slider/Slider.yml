.format: 4
.ignore: true

.import:
  Physics.Mechanics.Attachments: [MechanicalAttachment]

Slider:
  .extends: AGXBrick.ExternalAgxScene
  .doc: A small box sliding along a larger box.
  entrypoint: Slider.agxPy
  wantInternalPositioning: True
  base:
    .type: Physics.RigidBody
    attachments:
      left:
        .type: MechanicalAttachment
        position: Vec3(-0.75, 0, 0)
        normal: Vec3(-1.0, 0.0, 0.0)
        tangent: Vec3(0.0, 0.0, 1.0)
      right:
        .type: MechanicalAttachment
        position: Vec3(0.75, 0, 0)
        normal: Vec3(1.0, 0.0, 0.0)
        tangent: Vec3(0.0, 0.0, -1.0)
  poppet:
    .type: Physics.RigidBody
    attachments:
      top:
        .type: MechanicalAttachment
        position: Vec3(0.0, 0.05, 0.0)
        normal: Vec3(0.0, 1.0, 0.0)
        tangent: Vec3(1.0, 0.0, 0.0)  # Direction of sliding.
