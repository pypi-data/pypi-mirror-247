.format: 4

Axis:
  .kind: Enum
  .doc: Enum to choose an axis in a coordinate system
  values:
    - X
    - Y
    - Z


SingleAxisPositionOutput:
  .extends: Signal.PositionScalarOutput
  .doc: Outputs the position of a node, along one given axis in the reference node's coordinate system
  node:
    .type: Scene.Node
  referenceNode:
    .type: Scene.Node
  outputAxis:
    .type: Axis
