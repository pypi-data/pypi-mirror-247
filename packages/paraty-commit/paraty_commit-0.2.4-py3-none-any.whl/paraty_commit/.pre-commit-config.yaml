repos:
  - repo: git@bitbucket.org:paraty/check_with_pylint.git
    rev: HEAD
    verbose: true
    hooks:
      - id: check_with_pylint
        stages: [ commit ]
        verbose: true
        additional_dependencies: [pylint==2.15.10, GitPython, colorama ]
  - repo: git@bitbucket.org:paraty/check_with_last_score.git
    rev: HEAD
    verbose: true
    hooks:
      - id: check_with_last_score
        stages: [commit]
        verbose: true
        additional_dependencies: [pylint==2.15.10, GitPython, colorama, rich]

