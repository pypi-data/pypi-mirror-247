[metadata]
name = comma_cli
version = 1.3.2
description = Multi-Tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/FlavioAmurrioCS/comma
author = Flavio Amurrio
author_email = 25621374+FlavioAmurrioCS@users.noreply.github.com
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
packages = find:
install_requires = 
	pyfunctional
	requests
	rich
	typer
	typing-extensions
python_requires = >=3.8

[options.packages.find]
exclude = 
	tests*
	testing*

[options.entry_points]
console_scripts = 
	dev = comma.main:app_main
	- = comma.main:app_main
	-c = comma.misc.code:app_c
	-devcon = comma.devcon:app_devcon
	-docker = comma.docker:app_docker
	-lt = comma.logtool:app_logtool
	-mux = comma.misc.tmux:app_mux
	-runFunc = comma.typer.reflection:run_func
	-sh = comma.shell_scripts.shell_utils:app_sh
	-sh-script = comma.shell_scripts.shell_scripts:app_shell_scripts
	-showFunc = comma.typer.reflection:show_func
	-runtool = runtool:main
	-run = runtool:CLIRun.run
	-which = runtool:CLIWhich.run
	-multi-installer = runtool:CLIMultiInstaller.run
	-filter-links = runtool:CLIFilterLinks.run
	-link-installer = runtool:CLILinkInstaller.run
	-gh-links = runtool:GhLinks.run
	-gh-install = runtool:GhInstall.run
	-format-ini = runtool:CLIFormatIni.run
	__comma-fixer = runtool:CommaFixer.run

[options.extras_require]
personal = 
	fastapi
	polyfactory
	pydantic
	selenium
	twilio
	uvicorn[standard]

[options.package_data]
comma = 
	resources/*.json
	resources/*.yaml
	shell_scripts/*
runtool = 
	*.ini

[bdist_wheel]
universal = True

[coverage:run]
plugins = covdefaults
parallel = true

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = false

[mypy-testing.*]
disallow_untyped_defs = false

[mypy-tests.*]
disallow_untyped_defs = false

[pycodestyle]
max_line_length = 3000

[egg_info]
tag_build = 
tag_date = 0

