[project]
name = "dbis-relational-calculus"
version = "1.0.9"
description = "RWTH Aachen Computer Science i5/dbis assets for Lecture Datenbanken und Informationssysteme"
authors = [
	{ name = "Til Mohr", email = "til.mohr@rwth-aachen.de" },
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
]
dependencies = [
	"docstring_inheritance",
	"typeguard",
]

[project.urls]
"Homepage" = "https://git.rwth-aachen.de/i5/teaching/dbis-relational-calculus"

[options]
packages = ["relational_calculus"]
include_package_data = true

[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'
