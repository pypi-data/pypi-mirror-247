[project]
name = "pypqc"
version = "0.0.1.post1"
description = "CFFI bindings for PQClean. (Currently, only the Classic McEliece KEM is implemented.)"
readme = "README.rst"
urls = {"Homepage" = "https://github.com/JamesTheAwesomeDude/pypqc"}

[tool.setuptools.packages.find]
include = ["pqc"]
namespaces = false

[tool.setuptools.exclude-package-data]
"pqc" = ["*.c"]

[build-system]
requires = [
    'cffi >= 1.14.5',
    'setuptools >= 49.5.0',
]
