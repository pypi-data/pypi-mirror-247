[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "earthscope-cli"
version = "0.9.0"
description = "A CLI for the EarthScope API"
readme = "README.md"
authors = [{ name = "EarthScope", email = "software@unavco.org" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

#Suggestion not to pin dependencies since the package should work in many different python environments
dependencies = [
    "pyjwt>=2.4.0",
    "typer[all]>=0.6.1",
    "requests>=2.28.1",
    "earthscope-sdk>=0.2.1",
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = ["black", "bumpver", "build", "pytest", "twine", "pip-tools"]

[project.urls]
Homepage = "https://gitlab.com/earthscope/public/earthscope-cli"

[project.scripts]
es = "earthscope_cli.main:app"

[tool.bumpver]
current_version = "0.9.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/earthscope_cli/__init__.py" = ["{version}"]
