[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "CustomLogBK"
version = "0.0.2"
authors = [
  { name="Ludvai Aragon", email="ludvai@bakakiller.ovh" },
]
description = "A simple logging system"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/BakaKiller/python-CustomLog"
Issues = "https://github.com/BakaKiller/python-CustomLog/issues"
