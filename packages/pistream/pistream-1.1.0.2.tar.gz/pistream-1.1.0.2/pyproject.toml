[tool.poetry]
name = "pistream"
version = "1.1.0.2"
description = "Raspberry Pi camera streaming over WIFI for drone photography"
authors = ["Ian Oliva", "Animus Ferus Blue"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
opencv-python = "^4.7.0.0"
numpy = "^1.20.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
