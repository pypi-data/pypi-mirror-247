[tool.poetry]
name = "samtecdeviceshare"
version = "2.9.2-alpha2"
description = "Handles a variety of common routines for SDC-based applications"
readme = "README.md"
authors = ["Adam Page <adam.page@samtec.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.63.0"
uvicorn = "^0.13.3"
pydantic = "^1.7.3"
pyhumps = "^1.6.1"
python_networkmanager = { version = "^2.2.2", source = "ash"}
dbus-python = { version = "*",  platform = "linux"}
httpx = "^0.16.1"
PyYAML = "^6.0.1"
aiofiles = "^0.6.0"
pyaml-env = "^1.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^6.2.1"
pylint = "^2.6.0"
twine = "^3.3.0"
watchgod = "^0.7"
mypy = "^1.5.1"
types-pyyaml = "^6.0.12.11"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "ash"
url = "https://pypi.samtec-ash.com/simple/"
priority = "explicit"