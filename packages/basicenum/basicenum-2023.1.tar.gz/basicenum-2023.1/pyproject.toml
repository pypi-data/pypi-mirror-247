[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "basicenum"
version = "2023.1"
authors = [
    { name = "Brett Cannon", email = "brett@python.org" },
]
description = "Simple(r) enums"
readme = "README.md"
keywords = [
    "enum",
]
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: BSD License",
]

[project.license]
file = "LICENSE"

[project.urls]
Repository = "https://github.com/brettcannon/basicenum"

[project.optional-dependencies]
test = [
    "pytest",
]
benchmark = [
    "richbench",
]

[tool]
