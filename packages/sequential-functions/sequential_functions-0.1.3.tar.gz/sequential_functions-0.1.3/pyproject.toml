[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sequential_functions"
version = "0.1.3"
authors = [
  { name="Thomas Rowntree" },
]
description = "Compose functions and sequentially call them. Run sequence in multiple threads or processes!"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ChainBreak/sequential_functions"
"Bug Tracker" = "https://github.com/ChainBreak/sequential_functions/issues"
