[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stereotech_cloud_commons"
authors = [
  { name="Stereotech Dev Team", email="dev@5dtech.pro" },
]
description = "Common components for Stereotech Cloud microservices"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
version = "1.2.13"
dependencies = [
    "tornado==6.1.0",
    "pymongo==4.2.0",
    "Pillow==9.3.0",
    "mongoengine==0.27.0",
    "pika==1.3.2",
    "blinker==1.7.0"
]

[project.urls]
"Homepage" = "https://github.com/stereotech/stereotech-cloud-commons"
"Bug Tracker" = "https://github.com/stereotech/stereotech-cloud-commons/issues"
