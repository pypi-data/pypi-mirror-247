[project]
name = "substratecore"
version = "0.0.2"
description = "Autogenerated models and serialization for the Substrate API and SDKs"
authors = [
    { name = "bgdotjpg", email = "ben@substrate.run" }
]
dependencies = [
    "networkx>=2.6.3",
]
readme = "README.md"
requires-python = ">= 3.7"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "src/*"
]

[tool.hatch.build.targets.wheel]
packages = ["substrate-core"]

[tool.rye]
managed = true
dev-dependencies = [
    "pyright>=1.1.342",
    "python-dotenv>=1.0.0",
    "datamodel-code-generator>=0.25.1",
    "httpx>=0.24.1",
]

[tool.rye.scripts]
# https://koxudaxi.github.io/datamodel-code-generator/#all-command-options
"generate" = "bin/generate-models"
"publish" = "bin/publish-pypi"

[tool.pyright]
typeCheckingMode = "strict"
pythonVersion = "3.7"

exclude = [
    ".venv",
]



