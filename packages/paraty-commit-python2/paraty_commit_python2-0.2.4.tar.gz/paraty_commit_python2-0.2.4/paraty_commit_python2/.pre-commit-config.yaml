repos:
  - repo: git@bitbucket.org:paraty/check_with_pylint.git
    rev: HEAD
    verbose: true
    hooks:
      - id: check_with_pylint
        stages: [ commit ]
        verbose: true
        additional_dependencies: [pylint==1.9.5, GitPython, colorama ]
  - repo: git@bitbucket.org:paraty/check_with_last_score_python2.git
    rev: HEAD
    verbose: true
    hooks:
      - id: check_with_last_score_python2
        stages: [commit]
        verbose: true
        additional_dependencies: [pylint==1.9.5, GitPython, colorama, tabulate==0.8.10]

