[project]
name = "iam-sdk-python"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry]
name = "iam-sdk-python"
version = "0.1.1"
description = "SDK for IAM "
authors = []
readme = "README.md"
packages = [{include = "iam_sdk"}]

[tool.poetry.dependencies]
python = "3.9"
requests = "^2.31.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
